<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>404</title>
  <style type="text/css">
    @charset=UTF-8;
    @import url(http://fonts.googleapis.com/earlyaccess/notosansjp.css);

    body,ol,ul,li,p,h1,h2,h3,h4,h5,h6{
      margin: 0;
      padding: 0;
    }

    img{
      vertical-align: bottom;
    }

    body{
      /*width: 960px;*/
      margin: 0px auto;
      background-color: #003232;
      overflow-y: scroll;
      font-family: 'Noto Sans JP', sans-serif;
    }

    div{
      margin: 10px 20px 0px 20px;
      padding: 10px 0px 10px 0px;
      border-radius: 5px;
    }

    header{
      margin: 0px 20px 10px 20px;
      padding: 20px 0px 20px 20px;
      background-color: rgba(200,200,200,0.8);
      border-radius: 0px 0px 5px 5px;
      font-weight: bold;
    }

    footer{
      margin: 0px 20px 10px 20px;
      background-color: rgba(200,200,200,0.8);
      border-radius: 5px;
      text-align: center;
    }

    div#contents{
      margin-bottom: 100px;
      background-color: rgba(255,255,255,0.9);
    }

    div#section{
      margin-bottom: 3px;
      border-radius: 5px 5px 0px 0px;
      background-color: rgba(255,255,255,0.9);
    }

    div#add_section{
      margin: 0px 20px 100px 20px;
      padding: 0px;
      border-radius: 0px 0px 5px 5px;
      background-color: rgba(255,255,255,0.9);
      font-size: 40px;
      font-weight: bold;
      color: #003232;
      text-align: center;
    }

    div#add_section:hover{
      background-color: #FFFFFF;
    }

    div#add_section:active{
      background-color: rgba(255,255,255,0.2);
      box-shadow: 0 0 2rem transparent;
      outline-style: solid;
      outline-width: 1px;
      outline-color: rgba(255,255,255,0.9);
    }

    ol,ul{
      padding-left: 60px;
      font-size: 18px;
    }

    ol>li{
      margin: 0px 10px 10px 0px;
      background-color: rgba(200,200,200,0.8);
      border-radius: 5px;
    }

    ol>li>p{
      font-weight: bold;
    }

    ul>li>p{
      margin: 0px;
      font-size: 14px;
    }

    a:link,a:visited{
      color: #084B8A;
      text-decoration: none;
    }

    a:hover{
      color: #81BEF7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header><a href = "/"><h1>Return to home</h1></a></header>
  <div id="contents">
    <ul>
      <li>HTTP Error 404. The requested resource is not found.</li>
    </ul>
  </div>
  <div id="footer"></div>
  <footer>
    <small>
      <p>&copy;eizuru-2020</p>
    </small>
  </footer>
</body>
</html>
